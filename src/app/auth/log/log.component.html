
<form class="log" [formGroup]="formBuild">

    <div class="log__img  animate__animated animate__fadeInDown">
        <img src="assets/img/login.svg" class="animate__animated animate__fadeInLeft">
    </div>

    <div class="details flex__center animate__animated animate__fadeInUp">
        <div class="details__content">
            <div class="content__img flex__center animate__animated animate__fadeInRight">
                <img src="assets/img/heipii.png">
            </div>
         
            <div class="email">
                <input 
                    pInputText 
                    formControlName="email" 
                    placeholder="Enter username" 
                    type="text"
                >
                <small errorMsg *ngIf="emailError"></small>
            </div>

            <div class="password">
                <input 
                    pPassword 
                    [feedback]="false" 
                    formControlName="password"
                    placeholder="Password"
                    (keyup.enter)="log()"
                    >
                <small errorMsg *ngIf="passwordError"></small>
            </div>

            <p 
                *ngIf="isValidUser"
                errorMsg 
                message="Â¡Ups El Usuario Ingresado es Invalido!"
                class="animate__animated animate__shakeX"
                ></p>
            <div 
                [class]="formValid ? 'btn' : 'btn__disabled'"
                (click)="log()"
                >Iniciar Sesion</div>
        </div>
    </div>

</form>
